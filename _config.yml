# ==============================
# âœ… Site Configuration
# ==============================
title: 'FAForever Balance Patch Notes'
url: 'https://faforever.github.io/FAFBalancePatchnotes'
description: 'Stay up-to-date with the latest FAForever balance updates, patches, and game improvements.'

# ðŸ“Œ SEO-Friendly Permalink Structure
permalink: '/:year/:month/:day/:title/'

# Base URL (Leave empty unless hosted in a subdirectory)
baseurl: ''

# ==============================
# ðŸ“Œ Plugins & Extensions
# ==============================
plugins_dir: _plugins
plugins:
  - jekyll-feed # Generates RSS feed
  - jekyll-redirect-from # Enables URL redirections
  - jekyll-github-metadata # Exposes repository metadata
  - jekyll-sitemap # Generates sitemap for SEO
  - jekyll-category-pages # Creates category pages
  - jekyll-paginate # Enables pagination for posts
  - jekyll-seo-tag # Adds SEO meta tags (NEW)

# ==============================
# ðŸ“Œ Markdown & Syntax Highlighting
# ==============================
markdown: kramdown
highlighter: rouge

# ==============================
# ðŸ“Œ Navigation & Pages
# ==============================
header_pages:
  - about.md

# ==============================
# ðŸ“Œ Formatting Options
# ==============================
date_format: '%d %B, %Y' # Example: "22 February, 2025"

# ==============================
# ðŸ“Œ Repository Information (GitHub Integration)
# ==============================
repository: MrRowey/FAF-Patchnotes-Site

# ==============================
# ðŸš€ Pagination Settings
# ==============================
paginate: 10 # Number of posts per page
paginate_path: '/page:num/'

# ==============================
# ðŸš€ SEO & Social Media Metadata
# ==============================
twitter:
  username: 'FAForever'
  card: 'summary_large_image'

social:
  name: 'FAForever'
  links:
    - 'https://twitter.com/FAForever'
    - 'https://github.com/FAForever'

# ==============================
# ðŸš€ Excluded Files & Directories
# (Prevents unnecessary processing)
# ==============================
exclude:
  - .sass-cache/
  - .idea/
  - .vscode/
  - .gitignore
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# ==============================
# ðŸ“Œ Google Analytics (Uncomment & replace ID)
# ==============================
# google_analytics: UA-XXXXXXXX-X

# ==============================
# ðŸ“Œ Category Settings
# ==============================
category_layout: category_index.html
category_path: category
