---
layout: home
title: FAForever Balance Patchnotes
subtitle: This is a test to see if the fucking thing works
---

<section class="index-Container">
  <h1>{{ page.title }}</h1>
  <p>{{ page.subtitle }}</p>

  <section class="search-Container">
    <input type="text" id="search" placeholder="Search for patchnotes">
  </section>

  <section class="patchnotes-Container">
    <ul>
      {% for post in site.posts | limit:3 %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <span>({{ post.date | date: "%B %d, %Y" }})</span>
        </li>
      {% endfor %}
    </ul>

</section>
