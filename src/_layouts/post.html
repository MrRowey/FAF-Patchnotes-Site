---
layout: default
---

<article class="post">
    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p>Categories: {% for category in page.categories %}{{ category }}{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
        <p>Tags: {% for tag in page.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
    </footer>
</article>
